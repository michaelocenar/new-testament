<!DOCTYPE html>
<html>
<head>
    <title>New Testament Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <h1>New Testament Book Quiz</h1>
        <p>Welcome to the New Testament Book Quiz! Enter the names of books from the New Testament one at a time. When you're ready, click 'Submit' to see how many you got right and which ones you missed. Remember, duplicate entries are not allowed!</p>
        <button id="hardMode">Hard Mode</button>
        <div id="timer" style="display:none;">Time left: <span id="timeLeft">60</span> seconds</div>
        <input type="text" id="bookInput" placeholder="Enter a book...">
        <button id="addBook">Add Book</button>
        <div id="enteredBooks"></div>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
